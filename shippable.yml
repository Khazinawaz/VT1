language: java

jdk:
 # - openjdk6
  #- openjdk7 
  - openjdk8 
  - oraclejdk8
  - oraclejdk9
  
env:
  - env=test1
matrix:
#include this version with the env 
  include:               
    - jdk: openjdk7
      env: foo=fubu joo=boo
#excludes this version 
  
  exclude:             
    - jdk: oraclejdk8
      env:
        - env=test1 
#allows failure for this version
  allow_failures:
    - jdk: oraclejdk9
git:
  submodules: false
build:
  #advancedReporting: true   #by default adavanced reporting is true
  ci:
    - if [ "$SHIPPABLE_JDK_VERSION" == "oraclejdk9" ]; then foobar; fi # to make oraclejdk7 fail and this version allows allow_failure
    
    
