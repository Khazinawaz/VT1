# Language setting
language: python

# Version number
python:
  - 2.7

build:
  ci:
    - python --version
    #- export TRIGGER_REASON=BaseImgChanged
    #- echo "TRIGGER_REASON-->"$TRIGGER_REASON
    - shipctl put_resource_state "test_params" TRIGGER_REASON BaseImgChanged
    - echo "TRIGGER_REASON-->"$TRIGGER_REASON

integrations:
  notifications:
    - integrationName: deepika-webhookV2   #issue will get created in github samleNod project
      type: webhook
      payload:
        - title=Failure - $REPO_FULL_NAME - $BUILD_NUMBER
        - body=Shippable Run $BUILD_NUMBER ($BUILD_URL) failed for $COMPARE_URL 
      on_start: always
      on_success: always
      on_failure: always   
 
